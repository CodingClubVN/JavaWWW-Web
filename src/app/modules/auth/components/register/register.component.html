<div class="px-2 px-sm-5 d-flex align-items-center bg-light rounded rounded-3">
  <div class="card-body p-4 p-lg-5 text-dark">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="d-flex align-items-center mb-3 pb-1">
        <img src="../../../../../assets/Coding_club_logo.png" alt="logo">
        <span class="h1 fw-bold mb-0 text-dark">Coding Club Showroom</span>
      </div>

      <h5 class="fw-normal mb-3 pb-3 text-dark" style="letter-spacing: 1px;">Đăng ký!</h5>

      <div class="form-outline mb-4 form-floating">
        <input formControlName="username" type="text" id="username" class="form-control form-control-lg text-dark" placeholder="Tên đăng nhập" />
        <label class="form-label text-dark" for="username">Tên đăng nhập</label>
      </div>

      <div class="form-outline mb-4 form-floating">
        <input formControlName="password" type="password" id="password" class="form-control form-control-lg text-dark" placeholder="Mật khẩu" />
        <label class="form-label text-dark" for="password">Mật khẩu</label>
      </div>

      <div class="form-outline mb-2 form-floating">
        <input formControlName="comfirmPassword" type="password" id="cf-password" class="form-control form-control-lg text-dark" placeholder="Xác nhận mật khẩu" />
        <label class="form-label text-dark" for="cf-password">Xác nhận mật khẩu</label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" checked="true" id="flexCheckDefault">
        <label class="form-check-label text-dark" for="flexCheckDefault">
          Đồng ý với điều khoản và điều kiện của chúng tôi!
        </label>
      </div>

      <div class="pt-1 mb-4">
        <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng ký</button>
      </div>

      <p class="mb-5 pb-lg-2 text-dark" style="color: #393f81;">Đã có tài khoản? <a [routerLink]="['/auth', 'login']"
          style="color: #393f81 !important;">Đăng nhập</a></p>
      <a href="#!" class="small text-muted">Điều khoản sử dụng</a>
      <a href="#!" class="small text-muted ms-3">Chính sách</a>
    </form>

  </div>
</div>
