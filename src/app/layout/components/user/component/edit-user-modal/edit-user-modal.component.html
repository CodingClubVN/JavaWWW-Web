<div>
  <div>
    <h3 class="fw-bold text-dark">Thông tin người dùng</h3>
  </div>
  <form [formGroup]="userForm" class="col-md-12 mt-5">
    <div class="form-floating mb-3 text-dark">
      <input formControlName="lastName" type="text" class="form-control text-dark" id="lastName" placeholder="Họ">
      <label for="lastName" class="text-dark">Họ</label>
    </div>
    <div class="form-floating mb-3 text-dark">
      <input formControlName="firstName" type="text" class="form-control text-dark" id="firstName" placeholder="Tên">
      <label for="firstName" class="text-dark">Tên</label>
    </div>
    <div class="form-floating mb-3 text-dark">
      <input formControlName="address" type="text" class="form-control text-dark" id="address" placeholder="Địa chỉ">
      <label for="address" class="text-dark">Địa chỉ</label>
    </div>
    <div class="form-floating mb-3 text-dark">
      <input formControlName="telephone" type="text" class="form-control text-dark" id="telephone" placeholder="Số điện thoại">
      <label for="telephone" class="text-dark">Số điện thoại</label>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="updateUser()">
        Save
      </button>
    </div>
  </form>
</div>
