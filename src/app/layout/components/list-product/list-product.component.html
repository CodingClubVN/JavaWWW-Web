<div class="container-custom m-auto">
  <h1 class="mt-5">
    <p>Các dòng xe Mercedes-Benz</p>
  </h1>
  <div class="mt-5 list-btn-category">
    <button class="btn-active py-2" (click)="showAll()">Tất cả dòng xe</button>
    <button *ngFor="let brand of listBrand" (click)="filterByBrand(brand)">
      <div *ngFor="let img of brand.imageDTOs">
        <div *ngIf="img.type === 'logo'">
          <img src="{{url}}{{img.id}}" width="45px" height="40px">
        </div>
      </div>
    </button>
  </div>
  <div class="mt-4 row">
    <div class="col-3">
      <div class="mt-5 list-product-type">
        <h5 class="fw-bold">
          Loại thân xe
        </h5>
        <a class="d-flex mt-2 text-decoration-none" *ngFor="let category of listCategory" (click)="filterByCategory(category)">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" viewBox="0 0 77.9 25.5">
            <path
              d="M12.559 14.698c-3.01 0-5.401 2.391-5.401 5.401S9.549 25.5 12.559 25.5s5.401-2.391 5.401-5.401c-.089-3.01-2.479-5.401-5.401-5.401zm0 8.766c-1.859 0-3.453-1.505-3.453-3.453 0-1.859 1.505-3.453 3.453-3.453s3.453 1.505 3.453 3.453c-.088 1.947-1.593 3.453-3.453 3.453z"></path>
            <circle cx="12.559" cy="20.099" r="2.479"></circle>
            <path
              d="M76.66 13.193l-.885-3.984.443-1.505-7.083-1.151S58.333 1.152 56.209.887C49.215.002 40.361-.353 34.163.976c0 0-2.922 1.062-11.156 6.817 0 0-13.458.885-18.416 2.745l-2.036.797-2.125 3.01.177 2.125-.62.708s.443 3.896.354 3.896l5.666.974h.177a7.38 7.38 0 01-.266-1.948c0-3.63 3.01-6.64 6.64-6.64s6.64 3.01 6.64 6.64c0 .708-.089 1.328-.266 1.948h37.806a6.911 6.911 0 01-.266-1.948c0-3.63 3.01-6.64 6.64-6.64s6.64 3.01 6.64 6.64c0 .443 0 .797-.089 1.151h.266l7.526-1.24.443-5.755c.002 0-.529-.443-1.238-1.063zM5.034 14.521l-3.01 1.151s.62-2.125 2.036-3.01c.796-.443 3.541-1.062 3.541-1.062l-2.567 2.921zm57.992-5.578c-6.64.708-14.874.531-30.191 1.328-5.578.266-10.005.443-10.713.531-3.01.266-9.031.354-10.89.62 2.302-.885 7.88-1.417 12.395-1.594 5.047-3.719 9.562-6.552 10.89-6.906 1.417-.443 4.515-1.062 8.677-.974l-.62 7.083c.885 0 2.568-.089 2.656-.089l.62-6.817c2.479.089 7.968.354 10.447.885l-.443 5.578c.266 0 1.417 0 1.859-.089l.443-5.047c4.692 2.125 7.614 5.312 7.614 5.312 0-.086-1.062.002-2.744.179z"></path>
            <path
              d="M63.026 14.698c-3.01 0-5.401 2.391-5.401 5.401s2.391 5.401 5.401 5.401 5.401-2.391 5.401-5.401-2.391-5.401-5.401-5.401zm0 8.766c-1.859 0-3.453-1.505-3.453-3.453 0-1.859 1.505-3.453 3.453-3.453 1.859 0 3.453 1.505 3.453 3.453 0 1.947-1.594 3.453-3.453 3.453z"></path>
            <circle cx="63.026" cy="20.099" r="2.479"></circle>
          </svg>
          <p class="ms-3" style="font-size: 18px">{{category.name}}</p>
        </a>
        <div class="mt-5 show-all">
          <a class="fw-bold text-decoration-none" href="#">
            Xem tất cả
          </a>
        </div>
      </div>
    </div>
    <div class="col-9 content-product">
      <div class="row">
        <div class="col-4" *ngFor="let product of this.listProduct">
          <app-product-card [productCard]="product"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
